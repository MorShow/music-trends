<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MAD Music</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.2em;
            color: #222;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2em auto;
            color: #555;
        }

        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button {
            background-color: #f2f2f2;
            border: 2px solid #ccc;
            padding: 15px 35px;
            text-decoration: none;
            color: #222;
            font-size: 18px;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #eaeaea;
            border-color: #999;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MAD Music</h1>
        <p>
            Explore insightful music trends and analytics. All the data has been parsed and processed from <strong>kworb.net</strong>.
            The project is part of the course "Data Management"
        </p>
        <div class="buttons">
            <a class="button" href="/sections/">Sections</a>
        </div>
    </div>
</body>
</html>
